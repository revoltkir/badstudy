<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear>AC</button>
      <button data-delete>DEL</button>
      <button data-operation>√</button>
      <button data-operation>/</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals>=</button>
      <button data-operation>xʸ</button>
    </div>

    <aside class="instruction">
      <div class="main_instruction">
        <h2>
          Инструкция по использованию <br />
          калькулятора
        </h2>
        <p>
          Для того, чтобы воспользоваться функцией <br />
          квардратный корень "√"
        </p>
        <ol>
          <li>Введите число</li>
          <li>Нажмите "√"</li>
          <li>Нажмите "2"</li>
          <li>Нажмите "="</li>
        </ol>
        <p style="font-size: 1.6rem; color: rgb(44, 44, 43); margin-top: 100px">
          Благодарю за внимание
        </p>
      </div>
    </aside>
  </body>
</html>
